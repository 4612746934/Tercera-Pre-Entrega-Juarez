{% extends "base.html" %}

{% block titulo %}
<title>Lista de Viajes</title>
{% endblock titulo %}


{% block contenido %}
<h1 style="color:red;">
    Bienvenidos, les saluda Arian
</h1>
  
<h3>Viajes Reservados:</h3>
<ul>
{% for viajes in viajes %}
    <li>
        {{ viajes.destino }}, {{ viajes.fecha_viaje }}
    </li>
    {% endfor %}
</ul>
{% endblock contenido %}
